<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .admin-background {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #004085;
        }
        .login-container {
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666;
        }
        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background: #004085;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #002752;
        }
        .login-error {
            color: #d9534f;
            margin-top: 10px;
        }
        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #004085;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="admin-background">
        <div class="login-container">
            <img src="logo.png" alt="ERP Logo" style="width: 150px; margin-bottom: 20px;">
            <div class="login-form">
                <h2 class="login-title">Iniciar sesión</h2>
                <label class="login-label" for="rutUsuario">RUT de usuario</label>
                <input class="login-input" type="text" id="rutUsuario" [(ngModel)]="rutUsuario" required>
                <label class="login-label" for="password">Contraseña</label>
                <input class="login-input" type="password" id="password" [(ngModel)]="password" required>
                <button class="login-button" (click)="iniciarSesion()">Iniciar sesión</button>
                <p class="login-error">{{ errorMessage }}</p>
                <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
    <div class="loader-container" *ngIf="mostrarCarga">
        <app-pantalla-carga></app-pantalla-carga>
    </div>
</body>
</html>
