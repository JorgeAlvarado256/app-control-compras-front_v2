<div class="admin-background">
  <div class="login-container">
    <div class="login-form">
      <h2 class="login-title">Iniciar sesión</h2>
      <label class="login-label" for="rutUsuario">RUT de usuario</label>
      <input class="login-input" type="text" id="rutUsuario" [(ngModel)]="rutUsuario" required>
      <label class="login-label" for="password">Contraseña</label>
      <input class="login-input" type="password" id="password" [(ngModel)]="password" required>
      <button class="login-button" (click)="iniciarSesion()">Iniciar sesión</button>
      <p class="login-error">{{ errorMessage }}</p>
      <!-- <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p> -->
    </div>
  </div>
</div>
<div class="loader-container" *ngIf="mostrarCarga">
  <app-pantalla-carga></app-pantalla-carga>
</div>
